<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery 02</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            $("#btn").click(function() {
                var d1 = $("#from").val();
                var d2 = $("#to").val();
                d1 = new Date(d1);
                d2 = new Date(d2);
                var songay = (d2.getTime() - d1.getTime())/(3600*24*1000);
                $("#result").text("Số ngày là: " + songay);
            });
        })
    </script>
    <table width="230px">
        <caption><b>Tính số ngày giữa hai thời điểm</b></caption>
        <tr>
            <td>Từ ngày:</td>
            <td><input type="date" id="from"></td>
        </tr>
        <tr>
            <td>Đến ngày:</td>
            <td><input type="date" id="to"></td>
        </tr>
        <tr>
            <td><button id="btn">Tính số ngày</button></td>
            <td></td>
        </tr>
    </table>
    <p id="result"></p>
</body>
</html>
