<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery 01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        function Insert(){
            var mon = $("#monhoc").val();
            if (mon.trim()!="")
            {
                var str = "<li>" + mon + "</li>";
                $("ul").append(str);
            }
            $("#monhoc").val("");
        }
        $(document).ready(function() {
            $("button").click(function() {
                Insert();
            })
            $("input").change(function() {
                Insert();
            })
        })
    </script>
    <p>
        Tên môn học: 
        <input type="text" id="monhoc">
    </p>
    <ul>
        <li>Python</li>
        <li>PHP</li>
    </ul>
    <button>Thêm môn học</button>
</body>
</html>
