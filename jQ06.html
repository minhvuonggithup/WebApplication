<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery 06</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function(e) {
            $("#right").click(function() {
                var left = $(window).width() - $("div").innerWidth();
                $("div").animate({
                    "left": left
                }, 1000);
            })
            $("#left").click(function() {
                $("div").animate({
                    "left": "0"
                }, 1000);
            })
            $("#down").click(function() {
                var top = $(window).height() - $("div").innerHeight();
                $("div").animate({
                    "top": top
                }, 1000);
            })
            $("#up").click(function() {
                $("div").animate({
                    "top": "0"
                }, 1000);
            })
        })
    </script>
    <div></div>
    <br>
    <button id="right">Move right</button>
    <button id="left">Move left</button>
    <button id="up">Move up</button>
    <button id="down">Move down</button>
</body>
</html>
