<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery 03</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
        }
        table tr th {
            border: 1px solid green;
            background-color: aliceblue;
        }
        table tr td {
            border: 1px solid red;
        }
        caption {
            font-size:larger;
            font-weight: bold;
        }
        .newbg {
            background-color:deeppink;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function() {
            $("#change").click(function() {
                $("tr:odd").addClass("newbg");
            });
            $("#default").click(function() {
                $("tr:odd").removeClass("newbg");
            });
        })
    </script>
    <table>
        <caption>Bảng giá vật tư</caption>
        <tr>
            <th>Tên vật tư</th>
            <th>Đơn vị tính</th>
            <th>Đơn giá</th>
        </tr>
        <tr>
            <td>Cát</td>
            <td>Khối</td>
            <td>77,000</td>
        </tr>
        <tr>
            <td>Đá</td>
            <td>Khối</td>
            <td>90,000</td>
        </tr>
        <tr>
            <td>Xi măng Hà Tiên loại 1</td>
            <td>Bao</td>
            <td>120,000</td>
        </tr>
        <tr>
            <td>Xi măng Hà Tiên loại 2</td>
            <td>Bao</td>
            <td>100,000</td>
        </tr>
    </table>
    <button id="change">Đổi màu nền</button>
    <button id="default">Màu nền mặc định</button>
</body>
</html>
